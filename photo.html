<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Photo — Melvin Morales</title>
<link rel="preconnect" href="https://fonts.googleapis.com"/>
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet"/>
<style>
*,*::before,*::after{box-sizing:border-box;margin:0;padding:0}
:root{--bg:#111;--card:#1c1c1c;--border:rgba(255,255,255,0.08);--border-h:rgba(255,255,255,0.15);--txt:#f0ede8;--sub:rgba(240,237,232,0.45);--muted:rgba(240,237,232,0.28);--r:14px;--w:600px}
html{scroll-behavior:smooth}
body{background:var(--bg);color:var(--txt);font-family:'Inter',-apple-system,BlinkMacSystemFont,sans-serif;font-size:14px;line-height:1.5;-webkit-font-smoothing:antialiased;min-height:100vh}
a{color:inherit;text-decoration:none}
img{display:block}
.pg{max-width:var(--w);margin:0 auto;padding:0 16px 100px}
.back{display:inline-flex;align-items:center;gap:5px;font-size:12.5px;color:var(--sub);padding:8px 0 4px;transition:color .15s}
.back:hover{color:var(--txt)}
.dim{width:100%;border-radius:var(--r);background:#1e1e1e;display:block}
.meta{margin-top:14px}
.meta h2{font-size:18px;font-weight:600;letter-spacing:-.3px}
.meta p{font-size:13px;color:var(--sub);margin-top:3px}
.pnav{display:flex;align-items:center;justify-content:space-between;margin-top:14px}
.pb{display:inline-flex;align-items:center;gap:4px;font-size:12px;font-weight:500;color:var(--sub);background:var(--card);border:1px solid var(--border);border-radius:999px;padding:7px 16px;transition:all .15s}
.pb:hover{color:var(--txt);border-color:var(--border-h)}
.pb.off{opacity:.25;pointer-events:none}
.pc{font-size:11px;color:var(--muted)}
.div{border:none;border-top:1px solid var(--border);margin:22px 0}
.lbl{font-size:11px;font-weight:600;letter-spacing:.09em;text-transform:uppercase;color:var(--muted);margin-bottom:10px}
.gg{display:grid;grid-template-columns:1fr 1fr;gap:8px}
.gi{display:block;background:var(--card);border:1px solid var(--border);border-radius:12px;overflow:hidden;transition:transform .15s,border-color .15s}
.gi:hover{transform:scale(1.015);border-color:var(--border-h)}
.gi img{width:100%;aspect-ratio:1;object-fit:cover;background:#222;min-height:1px}
.gi .gc{padding:9px 11px 11px}
.gi .gc strong{display:block;font-size:12.5px;font-weight:600;white-space:nowrap;overflow:hidden;text-overflow:ellipsis}
footer{margin-top:52px;padding-top:28px;border-top:1px solid var(--border);display:flex;flex-direction:column;align-items:center;gap:14px;text-align:center}
footer .faw{display:flex;flex-direction:column;align-items:center;gap:8px}
.av{width:52px;height:52px;border-radius:50%;overflow:hidden;background:#2a2a2a;border:1.5px solid var(--border)}
.av img{width:100%;height:100%;object-fit:cover}
footer .fn{font-size:14px;font-weight:600}
footer .fs{font-size:12px;color:var(--sub)}
footer .fl{display:flex;flex-wrap:wrap;justify-content:center;gap:3px 14px;font-size:12.5px;color:var(--sub)}
footer .fl a:hover{color:var(--txt)}
footer .fc{font-size:11px;color:var(--muted)}
@keyframes up{from{opacity:0;transform:translateY(10px)}to{opacity:1;transform:translateY(0)}}
.pg>*{animation:up .32s ease both}
.pg>*:nth-child(1){animation-delay:.04s}.pg>*:nth-child(2){animation-delay:.08s}.pg>*:nth-child(3){animation-delay:.12s}.pg>*:nth-child(4){animation-delay:.16s}.pg>*:nth-child(5){animation-delay:.20s}.pg>*:nth-child(6){animation-delay:.24s}.pg>*:nth-child(7){animation-delay:.28s}
</style>
</head>
<body>
<div class="pg">
  <a class="back" href="gallery.html">← Gallery</a>
  <img id="img" class="dim" src="" alt="" onerror="this.style.minHeight='280px';this.style.background='#1e1e1e';this.removeAttribute('src')"/>
  <div class="meta"><h2 id="ttl"></h2><p id="loc"></p></div>
  <div class="pnav">
    <a class="pb off" id="prev" href="#">← Prev</a>
    <span class="pc" id="cnt"></span>
    <a class="pb off" id="next" href="#">Next →</a>
  </div>
  <hr class="div"/>
  <p class="lbl">More Photos</p>
  <div class="gg" id="more"></div>
  <footer>
    <a href="index.html" class="faw">
      <div class="av"><img src="assets/portrait.jpg" alt="" onerror="this.style.display='none'"/></div>
      <p class="fn">Melvin Morales</p><p class="fs">Photographer</p>
    </a>
    <nav class="fl">
      <a href="exhibit.html">Exhibit</a>
      <a href="gallery.html">Gallery</a>
      <a href="about.html">About</a>
    </nav>
    <p class="fc">© 2025 Melvin Morales</p>
  </footer>
</div>
<script>
const id=parseInt(new URLSearchParams(location.search).get('id'))||1;
let photos=[];
try{photos=JSON.parse(sessionStorage.getItem('photos')||'[]')}catch(e){}
if(!photos.length) photos=Array.from({length:12},(_,i)=>({id:i+1,title:`Untitled No. ${i+1}`,loc:'Nevada',src:`assets/gallery/photo-${String(i+1).padStart(2,'0')}.jpg`}));
const idx=photos.findIndex(p=>p.id===id);
const p=photos[idx>=0?idx:0];
document.getElementById('img').src=p.src;
document.getElementById('img').alt=p.title;
document.getElementById('ttl').textContent=p.title;
document.getElementById('loc').textContent=p.loc;
document.getElementById('cnt').textContent=`${idx+1} / ${photos.length}`;
document.title=`${p.title} — Melvin Morales`;
const prev=photos[idx-1],next=photos[idx+1];
const pb=document.getElementById('prev'),nb=document.getElementById('next');
if(prev){pb.classList.remove('off');pb.href=`photo.html?id=${prev.id}`}
if(next){nb.classList.remove('off');nb.href=`photo.html?id=${next.id}`}
const m=document.getElementById('more');
photos.filter(x=>x.id!==p.id).slice(0,4).forEach(x=>{
  const a=document.createElement('a');
  a.className='gi';a.href=`photo.html?id=${x.id}`;
  a.innerHTML=`<img src="${x.src}" alt="${x.title}" onerror="this.style.background='#222';this.style.minHeight='120px';this.removeAttribute('src')"/><div class="gc"><strong>${x.title}</strong></div>`;
  m.appendChild(a);
});
</script>
</body>
</html>
